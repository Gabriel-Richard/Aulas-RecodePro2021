<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeros pares</title>
</head>
<body>
    <h2>numeros pares de 0 a 100</h2>
    <p>Numero pares de 0 a 100 feito de forma decrecente</p>
    <script>
        num = 100;
        while (num > 0);
            num = -2
        num --;

        console.log(num)
    </script>
</body>
</html>
