<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>

    <script>
        function nomeFunction(){
            let nome ="Roberto";          
        }
        function telefoneFunction() {
            let telefone = 965734583;
        }
        function bairroFunction() {
            let bairro = "Rua A";
        }
       
    </script>
</head>
<body>
    <h2>Exercicio de função</h2>
    <p>Essa função mostrara o Nome, Telefone e a Rua.</p>

    <script>
        document.write(nomeFunction()+ "<br>")
        document.write(telefoneFunction()+ "<br>")
        document.write(bairroFunction()+ "<br>")
    </script>
</body>
</html>
