<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Array</title>
</head>
<body>
    <h1>Usando o Array</h1>

    <script>
        let frutas = ["Morango","Melancia","Manga"];
        frutas [3] = prompt("Digite uma fruta: "); 
        frutas [4] = prompt("Digie mais uma fruta: ");

        document.write("Esses são todos os elementos do Array: " +frutas+ "<br>")
        document.write("O terceiro elemento do Array é: "+frutas[2]+ "<br>")
        document.write("O ultimo elemento do Array é: "+frutas[4])


    </script>

</body>
</html>

<!--
    Fazer um programa para criar um array com 3 elementos que representem frutas.
O programa deverá inserir mais dois elementos no array.
O programa deverá exibir a informação do terceiro elemento do array.
O programa também deverá exibir a informação do último elemento do array.
-->
