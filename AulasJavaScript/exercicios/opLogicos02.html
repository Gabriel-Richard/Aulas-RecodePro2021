<body>
    <h1>Uso dos operadores logicos && e ||.</h1>
    <p>&& representa o "e". || representa o "ou"</p>

    <script>
        let idade = 36;
        let sexo = "m";

        if ((idade >= 25)&&(idade <= 40) || (sexo == "m"))
        {
            console.log("Você esta na faixa entre a idade 25 e 40. ou seu sexo é mascolino");
        }
        else
        {
            console.log("voce não esta na faixa entre 25 e 40, e não é do sexo masculino");
        }

    </script>
</body>
