<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de desisão</title>
</head>
<body>
    <script>
        let cachoDeBananas = 34;
        if (cachoDeBananas < 10){
            console.log("Há poucas bananas o macaco ficou triste");
        }
        else if (cachoDeBananas > 15 && cachoDeBananas < 20 )
        {
            console.log("Macaco pensativo");
        }
        else if ( cachoDeBananas > 20 && cachoDeBananas <= 30) 
        {
            console.log("Macaco feliz pois poderá passar o dia comendo");
        }
        else
        {
            console.log("Macaco gritando e pulando de alegria, pois terá muito oque comer!!!")
        }
    </script>
</body>
