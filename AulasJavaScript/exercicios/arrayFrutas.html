<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array com length</title>
</head>
<body>
    <h1>Frutas</h1>
    <script>
        let frutas = ["Banana", "Laranja", "Manga", "Manga", "Pera", "Morango"];
        
        for (num = 0 ; frutas.length; num++){

            document.write(frutas)
        }
    </script>
</body>
</html>

Fazer um programa para criar um array frutas = ["Banana", "Laranja", "Manga", "Manga", "Pera", "Morango"]; .
O programa deverá dentro de uma estrutura de repetição exibir as frutas cujo índice tem valor ímpar.

-->
