<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outro titulo</title>
</head>
<body>
    <p>Olá, pessoal.</p>
    <form>
        <button onclick="trocacor(this)">Clique aqui para trocar o texto</button>
        <script>
            function trocacor(colorido) {
                colorido.style.color="red";
                colorido.innerHTML="Novo texto inserido"
            }
        </script>
    </form>
</body>
</html>

    Criar um novo arquivo .html;

Criar um botão na tag <body> com o dizer “Clique aqui para trocar o texto”;
Criar uma função (usar tag <script>) de nome trocacor();
O botão ao ser acionado deverá executar a função;
Função:
Colocar o parágrafo na cor vermelha;
Colocar a nova informação com a frase “Novo texto inserido”;
-->
