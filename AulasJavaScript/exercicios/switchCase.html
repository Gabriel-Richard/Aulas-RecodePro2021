<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        let cor = "c"

        switch (cor) // colocar sempre a variavel que vc quer usar.
        {
            case "a": // dentro case colocar as opções q quer testar em cada caso. com o uso de string usar aspas duplas.
            console.log("azul");
            break; // sempre usar o break para sai da estrutura  de escolha caso seja a correta.

            case "b":
            console.log("amarelo");
            break;

            case "c":
            console.log ("vermelho");
            break;

            case "d":
            console.log ("laranja");
            break;

            default:
                console.log("opção invalida");

        }
    </script>
</body>
</html>
