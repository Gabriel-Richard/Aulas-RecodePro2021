<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Celures + Caros</title>

</head>
<body>
    <header>
        <div class="container">
            <h1 class="titulo">Loja Baratim</h1>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Lista De celulares</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ano</th>
                        <th>Pre√ßo</th>
                        <th>Desconto(%)</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cel-table">
                    <tr class="celular">
                        <td class="info-nome">iPhone X</td>
                        <td class="info-ano">2017</td>
                        <td class="info-preco">1155.0</td>
                        <td class="info-desconto">20</td>
                        <td class="info-total">0</td>
                    </tr>
                    <tr class="celular">
                        <td class="info-nome">Galaxi Note 9</td>
                        <td class="info-ano">2018</td>
                        <td class="info-preco">5499.00</td>
                        <td class="info-desconto">10</td>
                        <td class="info-total">0</td>
                    </tr>
                    <tr class="celular">
                        <td class="info-nome">iPhone 8 Plus</td>
                        <td class="info-ano">2017</td>
                        <td class="info-preco">5399.00</td>
                        <td class="info-desconto">113</td>
                        <td class="info-total">0</td>
                    </tr>
                    <tr class="celular">
                        <td class="info-nome">Xperia XZ2</td>
                        <td class="info-ano">2018</td>
                        <td class="info-preco">3609.00</td>
                        <td class="info-desconto">9</td>
                        <td class="info-total">0</td>
                    </tr>
                    <tr class="celular">
                        <td class="info-nome">ASUS ZenFone 5Z</td>
                        <td class="info-ano">2018</td>
                        <td class="info-preco">3509.00</td>
                        <td class="info-desconto">35</td>
                        <td class="info-total">0</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
     
    <div class="container">
        <h1>Formulario:</h1>
        
        <form class="row g-3">
            <div class="col-md-12 grupo">
                <label for="nome" class="form-label">Nome celular </label>
                <label type="text"></label>

            </div>

        </form>

    </div>

    <script>
        var titulo = document.querySelector(".titulo");
        console.log(titulo);
        console.log(titulo.textContent);

        titulo.textContent = "Loja CellScript";
    </script>

    <script src="script.js"></script>

</body>
</html>
